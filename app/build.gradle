plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
    id 'checkstyle'
}

checkstyle {
    configFile file("config/checkstyle/checkstyle.xml")
    toolVersion = '9.3'
}

checkstyleMain {
    source ='src/main/java'
}

checkstyleTest {
    source ='src/test/java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
    // use Mockito test framework.
    //testImplementation "org.mockito:mockito-core:3.+"
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '4.3.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
}
test { // https://docs.gradle.org/5.2.1/userguide/java_testing.html#using_junit5 
    testLogging {
        events "passed", "skipped", "failed"
    }
}

// ensure that Javadoc does not fail our build
tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
}

application {
    // Define the main class for the application.
    mainClass = 'p1.hangman.App'
}

run {
    standardInput = System.in
}